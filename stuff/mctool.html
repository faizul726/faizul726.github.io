<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API POST Request Example</title>
    <style>
        .version {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Download Links</h1>
    <button id="sendRequestButton">Fetch Latest Versions</button>
    <div id="response"></div>

    <script>
        document.getElementById('sendRequestButton').addEventListener('click', function() {
            // Using a CORS proxy
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const targetUrl = 'http://bbk.endyun.ltd:9000/api/last_version';
            const url = proxyUrl + targetUrl;
            const data = { b: '1' };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                renderDownloadLinks(data.message);
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('response').innerText = 'Error: ' + error;
            });
        });

        function renderDownloadLinks(versions) {
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = ''; // Clear previous content

            versions.forEach(version => {
                const versionDiv = document.createElement('div');
                versionDiv.className = 'version';

                const versionTitle = document.createElement('h2');
                versionTitle.innerText = `Version: ${version.version_all} (Beta: ${version.is_beta})`;
                versionDiv.appendChild(versionTitle);

                const updateTime = document.createElement('p');
                updateTime.innerText = `Update Time: ${new Date(version.update_time).toLocaleString()}`;
                versionDiv.appendChild(updateTime);

                const fileSize = document.createElement('p');
                fileSize.innerText = `File Size: ${version.file_size}`;
                versionDiv.appendChild(fileSize);

                const links = JSON.parse(version.link);
                for (const [source, architectures] of Object.entries(links)) {
                    const sourceTitle = document.createElement('h3');
                    sourceTitle.innerText = source;
                    versionDiv.appendChild(sourceTitle);

                    for (const [arch, url] of Object.entries(architectures)) {
                        const link = document.createElement('a');
                        link.href = url;
                        link.innerText = `${source} (${arch})`;
                        link.target = '_blank';
                        versionDiv.appendChild(link);

                        const lineBreak = document.createElement('br');
                        versionDiv.appendChild(lineBreak);
                    }
                }

                responseDiv.appendChild(versionDiv);
            });
        }
    </script>
</body>
</html>
