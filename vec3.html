<!DOCTYPE html>
<!--Not sure who made this but CTTO.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker to vec3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        #colorDisplay {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            margin-top: 20px;
        }
        #vec3Display {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Color Picker to vec3 Converter</h1>
    <input type="color" id="colorPicker" value="#ff0000">
    <div id="colorDisplay"></div>
    <div id="vec3Display">vec3(1.0, 0.0, 0.0)</div>

    <script>
        function hexToVec3(hex) {
            // Convert hex to RGB values and normalize to [0, 1] range
            let r = parseInt(hex.slice(1, 3), 16) / 255.0;
            let g = parseInt(hex.slice(3, 5), 16) / 255.0;
            let b = parseInt(hex.slice(5, 7), 16) / 255.0;
            return [r.toFixed(3), g.toFixed(3), b.toFixed(3)];
        }

        function updateColor() {
            const colorPicker = document.getElementById('colorPicker');
            const colorDisplay = document.getElementById('colorDisplay');
            const vec3Display = document.getElementById('vec3Display');

            // Get the selected color in hex format
            const hexColor = colorPicker.value;
            // Convert to vec3
            const [r, g, b] = hexToVec3(hexColor);
            const vec3String = `vec3(${r}, ${g}, ${b})`;

            // Update the displayed color and vec3 text
            colorDisplay.style.backgroundColor = hexColor;
            vec3Display.textContent = vec3String;
        }

        // Initial color setup
        updateColor();

        // Update color when the color picker value changes
        document.getElementById('colorPicker').addEventListener('input', updateColor);
    </script>

</body>
</html>
